<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>不定高垂直水平居中 - 前端通用模块 - 细三久久</title>
    <link href="../release/css/ks.css" rel="stylesheet"/>
    <link href="../release/css/ks.form.css" rel="stylesheet"/>
</head>
<body>
<!--ks_form-->
<form action="#" class="ks_form">
    <fieldset>
        <legend>表单</legend>
        <div class="ks_item">
            <label class="ks_field">用户名：</label>
            <div class="ks_w">
                <input type="text" class="ks_ipt"/>
            </div>
        </div>
        <div class="ks_item">
            <label class="ks_field">毕业院校：</label>
            <select class="ks_select">
                <optgroup label="福建">
                    <option>漳州师范</option>
                    <option>福州大学</option>
                </optgroup>
                <optgroup label="浙江">
                    <option>浙江大学</option>
                    <option>闽南学院</option>
                </optgroup>
            </select>
        </div>
        <div class="ks_item ks_label">
            <label class="ks_field">性别：</label>
            <label class="ks_ds" for="j-rd1"><input type="radio" id="j-rd1"/>男</label>
            <label class="ks_ds" for="j-rd2"><input type="radio" id="j-rd2"/>女</label>
        </div>
        <div class="ks_item ks_label">
            <label class="ks_field">兴趣爱好：</label>
            <label class="ks_ds" for="j-ck1"><input type="checkbox" id="j-ck1"/>把妹</label>
            <label class="ks_ds" for="j-ck2"><input type="checkbox" id="j-ck2"/>泡妞</label>
        </div>
        <div class="ks_item">
            <label class="ks_field">自我介绍：</label>
            <textarea class="ks_area"></textarea>
        </div>
        <div class="ks_act">
            <input type="submit" class="ks_btn" value="提交"/><a href="#" class="ks_txt">忘记密码</a>
        </div>
    </fieldset>
</form>
<!--/ks_form-->
</body>
</html>
