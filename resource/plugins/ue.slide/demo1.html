<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../global_ue.css" />
<script src="../../../release/lib/jquery/jquery-1.4.4.min.js"></script>
<script src="../../../release/js/ue.slide.js"></script>
<title>滚动组件</title>
<style>
.slide_demo1{ background-color:#F7F6E1; width:482px;}
.slide_demo1 .slide_holder{height:510px; width:400px; overflow:hidden; float:left; position:relative;}
.slide_demo1 .slide_holder img{height:510px; width:400px; }
.slide_demo1 .slide_list{ position:relative;}
.slide_demo1 .slide_list li{ position:absolute; z-index:0;}
.slide_demo1 .slide_nav{ width:82px; overflow:hidden; float:left; display:inline;}
.slide_demo1 .slide_nav ul{}
.slide_demo1 .slide_nav ul li{ padding:1px;}
.slide_demo1 .slide_nav ul li.cur{ border:1px solid #333; padding:0;}
.slide_demo1 .slide_nav ul li img{ height:100px; width:80px;}
.slide_demo1 .slide_title,.slide_demo1 .silde_title_bg{ position:absolute; bottom:0; left:0; z-index:4; height:30px; line-height:30px; width:100%; text-indent:1em;}
.slide_demo1 .slide_title a{color:#fff;}
.slide_demo1 .silde_title_bg{ z-index:3; background-color:#000; opacity:0.5; filter:alpha(opacity=50);}
</style>
</head>

<body>
    <div style="position:relative; width:960px; margin:0 auto; padding:50px;">
		<div class="slide_demo1 clearfix">    	
            <div class="slide_holder">
                <ul class="slide_list">
                    <li><a href="#" title="文本标题文本标题文本标题1"><img src="images/role1_1.jpg" alt="文本标题文本标题文本标题1"/></a></li>
                    <li><a href="#" title="文本标题文本标题文本标题2"><img src="images/role1_2.jpg" alt="文本标题文本标题文本标题2"/></a></li>
                    <li><a href="#" title="文本标题文本标题文本标题3"><img src="images/role2.jpg" alt="文本标题文本标题文本标题3"/></a></li>
                    <li><a href="#" title="文本标题文本标题文本标题4"><img src="images/role3.jpg" alt="文本标题文本标题文本标题4"/></a></li>
                    <li><a href="#" title="文本标题文本标题文本标题5"><img src="images/role4_1.jpg" alt="文本标题文本标题文本标题5"/></a></li>
                </ul>
                <div class="slide_title"><a href="#">文本标题文本标题文本标题1</a></div>
                <div class="silde_title_bg"></div>
            </div>
            <div class="slide_nav"> 
                <ul>
                    <li class="cur"><a href="#"><img src="images/role1_1.jpg"/></a></li>
                    <li><a href="#"><img src="images/role1_2.jpg"/></a></li>
                    <li><a href="#"><img src="images/role2.jpg"/></a></li>
                    <li><a href="#"><img src="images/role3.jpg"/></a></li>
                    <li><a href="#"><img src="images/role4_1.jpg"/></a></li>
                </ul>
            </div>
        </div>
    </div>
<script>
            
	ue.slide({
		hovertarget : ".slide_demo1",//鼠标hover停止切换的对象
		target : '.slide_demo1 .slide_list',//滚动对象 一般为 ul
		items : '.slide_demo1 .slide_list li', //滚动的详细列表
		prevbtn : ".slide_demo1 .prev_btn",//前一个
		nextbtn : ".slide_demo1 .next_btn",//后一个
		gotobtn : ".slide_demo1 .slide_nav li",
		trigger : "mouseover",//事件触发方式，默认是 click
		delay : 5000,//切换间隔时间
		speed : 1000,//切换速度
		maxzIndex : 2,
		currentclass : "cur",
		autoplay : true,//是否自动播放
		
		beforeSlide : function(index, next){
			var href = this.items.eq(next).find("a").attr("href"),
				target = this.items.eq(next).find("a").attr("target"),
				title = this.items.eq(next).find("a").attr("title");
			if (target == "_blank"){
				target = ' target="_blank" '
			} else {
				target = "";
			}
			
			$(".slide_demo1 .slide_title").html('<a href="' + href + '"' + target + '>' + title + '</a>');
		}
	})
</script>
    </div>
</body>
</html>
