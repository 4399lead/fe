<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../global_ue.css" />
<script src="../../../release/lib/jquery/jquery.min.1.7.2.js"></script>
<script src="../../../release/js/ks.marquee.js"></script>
<title>滚动组件</title>
<style>
.slide_demo2{ background-color:#F7F6E1; width:482px;}
.slide_demo2 .slide_holder{height:510px; width:400px; overflow:hidden; float:left; position:relative;}
.slide_demo2 .slide_holder ul{ width:10000px;}
.slide_demo2 .slide_holder ul li{ float:left}
.slide_demo2 .slide_holder img{height:510px; width:400px; }
.slide_demo2 .slide_nav{ width:82px; overflow:hidden; float:left; display:inline;}
.slide_demo2 .slide_nav ul{ }
.slide_demo2 .slide_nav ul li{ padding:1px;}
.slide_demo2 .slide_nav ul li.cur{ border:1px solid #333; padding:0;}
.slide_demo2 .slide_nav ul li img{ height:100px; width:80px;}
.slide_demo2 .slide_title,.slide_demo2 .silde_title_bg{ position:absolute; bottom:0; left:0; z-index:1; height:30px; line-height:30px; width:100%; text-indent:1em;}
 .slide_demo2 .slide_title a{color:#fff;}
.slide_demo2 .silde_title_bg{ z-index:0; background-color:#000; opacity:0.5; filter:alpha(opacity=50);}
</style>
</head>

<body>
    <div style="position:relative; width:960px; margin:0 auto; padding:50px;">
		<div class="slide_demo2 clearfix">    	
            <div class="slide_holder">
                <ul class="slide_list">
                    <li><a href="#" title="文本标题文本标题文本标题1"><img src="images/role1_1.jpg" alt="文本标题文本标题文本标题1"/></a></li>
                    <li><a href="#" title="文本标题文本标题文本标题2"><img src="images/role1_2.jpg" alt="文本标题文本标题文本标题2"/></a></li>
                    <li><a href="#" title="文本标题文本标题文本标题3"><img src="images/role2.jpg" alt="文本标题文本标题文本标题3"/></a></li>
                    <li><a href="#" title="文本标题文本标题文本标题4"><img src="images/role3.jpg" alt="文本标题文本标题文本标题4"/></a></li>
                    <li><a href="#" title="文本标题文本标题文本标题5"><img src="images/role4_1.jpg" alt="文本标题文本标题文本标题5"/></a></li>
                    <li><a href="#" title="文本标题文本标题文本标题4"><img src="images/role3.jpg" alt="文本标题文本标题文本标题4"/></a></li>
                    <li><a href="#" title="文本标题文本标题文本标题5"><img src="images/role4_1.jpg" alt="文本标题文本标题文本标题5"/></a></li>
                </ul>
                <div class="slide_title"><a href="#">文本标题文本标题文本标题1</a></div>
                <div class="silde_title_bg"></div>
            </div>
            <div class="slide_nav"> 
                <ul>
                    <li class="cur"><a href="#"><img src="images/role1_1.jpg"/></a></li>
                    <li><a href="#"><img src="images/role1_2.jpg"/></a></li>
                    <li><a href="#"><img src="images/role2.jpg"/></a></li>
                    <li><a href="#"><img src="images/role3.jpg"/></a></li>
                    <li><a href="#"><img src="images/role4_1.jpg"/></a></li>
                    <li><a href="#"><img src="images/role4_1.jpg"/></a></li>
                    <li><a href="#"><img src="images/role4_1.jpg"/></a></li>
                </ul>
            </div>
        </div>
    </div>
<script>
	ue.marquee({
		scrolltarget : ".slide_demo2",//绑定滚轮切换的对象
		hovertarget : ".slide_demo2",//鼠标hover停止切换的对象
		target : '.slide_demo2 .slide_list',//滚动对象 一般为 ul
		items : '.slide_demo2 .slide_list li', //滚动的详细列表
		prevbtn : ".slide_demo2 .prev_btn",//前一个
		nextbtn : ".slide_demo2 .next_btn",//后一个
		gotobtn : ".slide_demo2 .slide_nav li",
		
		delay : 3000,//切换间隔时间
		speed : 600,//切换速度
		visiblenum : 1,
		trigger : "mouseover",
		scrollnum : 1,
		currentclass : "cur",
		autoplay : true,//是否自动播放
		
		afterSlide : function(){
			var href = this.current.find("a").attr("href"),
				title = this.current.find("a").attr("title");
				
			$(".slide_demo2 .slide_title").html('<a href="' + href + '">' + title + '</a>');
			$(".slide_demo2 .slide_title,.slide_demo2 .silde_title_bg").fadeIn(300);
		},//每滚动一个完的回调函数
		beforeSlide : function(){
			$(".slide_demo2 .slide_title,.slide_demo2 .silde_title_bg").fadeOut(300);
		},//每滚动一个之前的回调函数
		mode : 1,//1表示竖直方向滚动 0表示水平方向滚动
		direction : 0,
	})
</script>
    </div>
</body>
</html>
