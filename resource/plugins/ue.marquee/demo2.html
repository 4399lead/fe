<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../global_ue.css" />
<script src="../../../release/lib/jquery/jquery-1.4.4.min.js"></script>
<script src="../../../release/js/ks.marquee.js"></script>
<title>滚动组件</title>
<style>
.marquee_demo2 .scroll_holder {
	height: 22px;
	margin: 8px 0;
	overflow: hidden;
	width:449px;
}

.marquee_demo2 .scroll_list {
	width:10000px;
}
.marquee_demo2 .scroll_list li {
	height: 22px;
	line-height: 22px;
	overflow: hidden;
	float:left;
	width:149px;
	border-right:1px solid #FC0;
}

.marquee_demo2 .next_btn,.marquee_demo2 .prev_btn{
	padding:3px 7px;
	background-color:#CCC;
	color:#FFF;
	font-size:12px;
	line-height:12px;
	display:inline;
	text-decoration:none !important;
	cursor:pointer;
}
.marquee_demo2 .next_btn:hover,.marquee_demo2 .prev_btn:hover{
	background-color:#F55C0A;
}
</style>
</head>

<body>
    <div style="position:relative; width:960px; margin:0 auto; padding:50px;">
       <div class="marquee_demo2">
            <a class="prev_btn">上一页</a> 
            <div class="scroll_holder">
                <ul class="scroll_list">
                    <li><a href="" class="uid">20181</a>顶中了<span class="num">30</span>积分抵用券；</li>
                    <li><a href="" class="uid">20182</a>顶中了<span class="num">30</span>积分抵用券啊啊啊啊啊啊啊啊；</li>
                    <li><a href="" class="uid">20183</a>顶中了<span class="num">30</span>积分抵用券；</li>
                    <li><a href="" class="uid">20184</a>顶中了<span class="num">30</span>积分抵用券；</li>
                    <li><a href="" class="uid">20185</a>顶中了<span class="num">30</span>积分抵用券啊啊啊啊啊啊啊啊；</li>
                    <li><a href="" class="uid">20186</a>顶中了<span class="num">30</span>积分抵用券；</li>
                </ul>
            </div>
            <a class="next_btn">下一页</a>
        </div>
    </div>
<script>
	ue.marquee({
		scrolltarget : ".marquee_demo2 .scroll_holder",//绑定滚轮切换的对象
		hovertarget : ".marquee_demo2 .scroll_holder",//鼠标hover停止切换的对象
		target : '.marquee_demo2 .scroll_list',//滚动对象 一般为 ul
		items : '.marquee_demo2 .scroll_list li', //滚动的详细列表
		prevbtn : ".marquee_demo2 .prev_btn",//向前或者 向上按钮
		nextbtn : ".marquee_demo2 .next_btn",//向后或者 向下按钮

		delay : 3000,//切换间隔时间
		speed : 600,//切换速度
		visiblenum : 3,//可见个数
		scrollnum : 3,
		autoplay : true,//是否自动播放
		
		loop : 0,//循环模式 1 无限循环 0 不循环
		afterSlide : function(){},//每滚动一个完的回调函数
		beforeSlide : function(){},//每滚动一个之前的回调函数
		mode : 1,//0表示竖直方向滚动 1 表示水平方向滚动
		direction : 1//表示默认的滚动方向0向上或者向左 1表示向下或者向右
	})
</script>
    </div>
</body>
</html>
