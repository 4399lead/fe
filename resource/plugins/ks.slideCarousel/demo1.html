<title>滚动幻灯片</title>
<style>
.ks-slideCarousel{ 
    background-color:#F7F6E1;
    width:400px;
    position:relative;
    overflow: hidden;
}
.ks-slideCarousel .slide-main{
    height:400px;
    width:400px;
    overflow:hidden;
    position:relative;
}
.ks-slideCarousel .slide-main ul{ 
    height: 400px;    
}
.ks-slideCarousel .slide-main ul li{ 
    float: left;
    display: inline;
}
.ks-slideCarousel .slide-main ul li img{
    height:400px;
    width:400px;
}

.ks-slideCarousel .slide-main .prev,
.ks-slideCarousel .slide-main .next{
    position: absolute;
    top: 50%;
    height: 50px;
    width: 30px;
    background: #000;
    opacity: .5;
    line-height: 50px;
    color: #fff;
    text-align: center;
}

.ks-slideCarousel .slide-main .prev_disabled,
.ks-slideCarousel .slide-main .next_disabled{
    opacity: .1;
}

.ks-slideCarousel .slide-main .prev{
    left: 0;
}

.ks-slideCarousel .slide-main .next{
    right: 0;
}

.ks-slideCarousel .slide-nav{ 
    width:100%;
    overflow:hidden;
    height: 80px;
    position: absolute;
    bottom: 0;
    z-index:3;
    background: #fff;
}
.ks-slideCarousel .slide-nav ul{ 
    width: 100%;
    height: 80px;
}
.ks-slideCarousel .slide-nav ul li{ 
    padding:1px;
    float: left;
    display: inline;
}
.ks-slideCarousel .slide-nav ul li.active{ 
    border:1px solid #333;
    padding:0;
}
.ks-slideCarousel .slide-nav ul li img{ 
    height:78px;
    width:78px;
}

.ks-slideCarousel .title,
.ks-slideCarousel .mask{ 
    position:absolute;
    bottom:50px;
    left:0;
    z-index:2;
    height:30px;
    line-height:30px;
    width:100%;
    text-indent:1em;
}

.ks-slideCarousel .title a{
    color:#fff;
}
.ks-slideCarousel .mask{ 
    z-index:1;
    background-color:#000;
    opacity:0.5;
    filter:alpha(opacity=50);
}

.ks-slideCarousel .active .title,
.ks-slideCarousel .active .mask{ 
    bottom: 80px;
}
</style>
</head>

<body>

    <script>  
        var slideCarousel1 = ue.slideCarousel({
            target : '#j-demo1 .slide-main',
            list : "#j-demo1 .slide-main ul",//滚动对象 一般为 ul
            items : '#j-demo1 .slide-main ul li', //滚动的详细列表
            itemActive : "active",

            delay : 3000,//切换间隔时间
            speed : 600,//切换速度

            thumbnails : "#j-demo1 .slide-nav li",
            trigger : "click",

            autoplay : true,
            loop : true,

            prev : "#j-demo1 .prev",
            next : "#j-demo1 .next",

            mode : ue.slideCarousel.H,//V表示竖直方向滚动 H表示水平方向滚动

            beforeSlide : function(){
                var that = this;

                that.items.find(".title,.mask").stop({gotoEnd : true}).animate({
                    bottom : 50
                }, 300);
            },

            afterSlide : function(){
                var that = this;
                
                that.items.eq(that.active).stop({gotoEnd : true}).find(".title,.mask").animate({
                    bottom : 80
                }, 300)
            }
        });
