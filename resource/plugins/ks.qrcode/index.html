<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../api.css"  rel="stylesheet"/>
<title>二维码生成器</title>
</head>

<body>
    <div class="wrap">
		<h2 class="api_h2">二维码生成器 ks.qrcode</h2>
        <h3 class="api_h3">参数列表</h3>
        <table class="api_table">
            <caption>参数列表</caption>
            <thead>
                <tr>
                    <th width="200">参数名称</th>
                    <th width="740">备注</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>text</th>
                    <td>地址</td>
                </tr>
                <tr>
                    <th>width</th>
                    <td>宽度</td>
                </tr>
                <tr>
                    <th>height</th>
                    <td>高度</td>
                </tr>
                <tr>
                    <th>colorDark </th>
                    <td>暗色</td>
                </tr>
                <tr>
                    <th>colorLight</th>
                    <td>明亮</td>
                </tr>
                <tr>
                    <th>correctLevel</th>
                    <td>容错性</td>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
        <p>具体参数访问：<a href="https://github.com/davidshimjs/qrcodejs">qrcodejs</a> </p>
        <h3 class="api_h3">DEMO</h3>
        <dl class="api_link">
        	<dt>二维码生成器</dt>
        	<dd><a href="demo.html" target="_blank">查看</a></dd>
        </dl>
