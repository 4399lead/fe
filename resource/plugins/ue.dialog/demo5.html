<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../global_ue.css" />
<link rel="stylesheet" href="ui-dialog.css" />
<script src="../../../release/lib/jquery/jquery-1.4.4.min.js"></script>
<script src="../../../release/js/ue.easydrag.js"></script>
<script src="../../../release/js/ue.dialog.js"></script>
<title>uiDialog.Confirm</title>
</head>

<body>
	<div class="wrap">
    	<a href="#" class="show_pop_btn">uiDialog.Confirm</a>
    </div>
</body>
</html>

<script>
$(function(){
	$(".show_pop_btn").bind("click", function(){
		ue.dialog.confirm({
			title : 'Confirm',
			content : 'test', 
			confirm : function(){
				alert('点击了确认按钮');
			},
			cancel : function(){
				alert('点击了取消按钮');
			},
			beforeClose : function(){
				if (confirm("关闭前回调函数，确定要关闭？")){
					return true;
				}
				return false;
			},
			afterClose : function(){
				alert("关闭后回调函数");
			},
			width : 200
		});
		return false;
	})
})
</script>
