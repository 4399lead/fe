<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../global_ue.css" />
<link rel="stylesheet" href="ui-dialog.css" />
<style>
.ui-dialog-b{ background-color:#F00; padding:20px; border:5px solid #000}
.ui-dialog-b h1{ font-size:18px; line-height:30px;}
</style>
<title>基础对话框 uiDialog</title>
</head>

<body>
	<div class="wrap">
    	<a href="#" class="show_pop_btn">完全自定义的基础对话框示例</a>
    </div>
</body>
</html>
<script src="../../../release/lib/seajs/sea.js"></script>
<script src="../../../release/lib/seajs/config.js"></script>
<script>
	seajs.use([
		"jquery",
		"../../../release/js/ks.dialog.js"
	], function(jQuery, dialog){
		$(".show_pop_btn").bind("click", function(){

		dialog.alert({
			icon : 'ui-dialog-failure_icon',
			title : 'Alert',
			afterClose : function(){
				
			},
			
			confirm : function(){
				alert('点击了确认按钮');
				
				ue.dialog.alert({
					icon : 'ui-dialog-failure_icon',
					title : 'Alert',
					confirm : function(){
						alert('点击了确认按钮');
						return false;
					},
					position : "fixed",
					content : '<p style=" line-height:80px; color:#096; font-size:18px; font-weight:bold">这是一ssssssss提示文字</p>'
				});
				return false;
			},
			position : "fixed",
			content : '<p style=" line-height:80px; color:#096; font-size:18px; font-weight:bold">这是一段不长的提示文字</p>'
		});
		return false;
	})
	});
</script>
