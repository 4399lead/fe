<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../global_ue.css" />
<link rel="stylesheet" href="ui-dialog.css" />
<script src="../../../release/lib/jquery/jquery.min.1.7.2.js"></script>
<script src="../../../release/js/ks.easydrag.js"></script>
<script src="../../../release/js/ks.dialog.js"></script>
<title>打开一个异步获取数据的自定义对话框</title>
</head>

<body>
	<div class="wrap">
    	<a href="#" class="show_pop_btn">打开一个异步获取数据的自定义对话框</a>
    </div>
</body>
</html>

<script>
$(function(){
	$(".show_pop_btn").bind("click", function(){
		ue.dialog.custom({
			id : "base_dialog_ajax",
			content : '正在加载中...',
			width: 500,
			lock : true,
			init : function(){
				var _this = this,//获取对话框的js对象
					$this = this.obj;//获取对话框的jquery对象
				
				setTimeout(function(){
					
					$this.find(".ui-dialog-body").html('<h1>打开一个异步获取数据的自定义对话框</h1>\
								<h1>hhhhhhhhhhh</h1>\
								<ul>\
									<li>111111111111111111111</li>\
									<li>3333333333333333333</li>\
									<li>111111111111111111111</li>\
									<li>3333333333333333333</li>\
									<li>111111111111111111111</li>\
									<li>3333333333333333333</li>\
									<li>111111111111111111111</li>\
									<li>3333333333333333333</li>\
								</ul>')
					_this.reset();
								
				},2000);	
			}
		});
		return false;
	})
})
</script>
