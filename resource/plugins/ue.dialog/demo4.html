<body>
	<div class="wrap">
    	<a href="#" class="show_pop_btn">uiDialog.Alert</a>
    </div>

<script>
$(function(){
	$(".show_pop_btn").bind("click", function(){

		ue.dialog.alert({
			icon : 'ui-dialog-failure_icon',
			title : 'Alert',
			afterClose : function(){
				
			},
			
			confirm : function(){
				alert('点击了确认按钮');
				
				ue.dialog.alert({
					icon : 'ui-dialog-failure_icon',
					title : 'Alert',
					confirm : function(){
						alert('点击了确认按钮');
						return false;
					},
					position : "fixed",
					content : '<p style=" line-height:80px; color:#096; font-size:18px; font-weight:bold">这是一ssssssss提示文字</p>'
				});
				return false;
			},
			position : "fixed",
			content : '<p style=" line-height:80px; color:#096; font-size:18px; font-weight:bold">这是一段不长的提示文字</p>'
		});
		return false;
	})
})
</script>
