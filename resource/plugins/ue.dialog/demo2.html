<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../global_ue.css" />
<link rel="stylesheet" href="ui-dialog.css" />
<script src="../../../release/lib/jquery/jquery-1.4.4.min.js"></script>
<script src="../../../release/js/ks.easydrag.js"></script>
<script src="../../../release/js/ks.dialog.js"></script>
<title>具有默认样式打开自定义对话框</title>
</head>

<body>
	<div class="wrap">
    	<a href="#" class="show_pop_btn">具有默认样式打开自定义对话框</a>
    </div>
</body>
</html>

<script>
$(function(){
	$(".show_pop_btn").bind("click", function(){

		ue.dialog.maskClosable = false;
		
		ue.dialog.custom({
			title : '具有默认样式打开自定义对话框',
			show_footer : true,
			lock : true,
			footer : '<a href="#" class="ui-btn ui-btn-s ui-btn-s1"><span>取消</span></a> <a href="#" class="ui-btn ui-btn-s ui-btn-s2"><span>下一步</span></a>',
			content : '<div style="width:700px; height:400px;">自定义对话框内容</div>',
			init : function(){
				var _this = this,//获取对话框的js对象
					$this = this.obj;//获取对话框的jquery对象
					
				$this.find(".ui-btn-s1").bind("click", function(){
					alert("点击取消");
					_this.close();
					return false;
				});
				
				$this.find(".ui-btn-s2").bind("click", function(){
					alert("点击下一步");
					_this.close();
					return false;
				});
			}
		});
		return false;
	})
})
</script>
