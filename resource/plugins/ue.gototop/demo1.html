<head>

<link rel="stylesheet" href="../global_ue.css" />
<script src="../../../release/lib/jquery/jquery.min.1.7.2.js"></script>
<script src="../../../release/js/ks.gototop.js"></script>
<style>
.fixed_menu{
	z-index: 999; 
	width:64px;
	height:176px; 
	overflow:hidden;
}

.fixed_menu a{
	background:url(gotop.png) no-repeat;
	display:block; 
	width:64px;
	height:52px;
	text-indent:-999em; 
	overflow:hidden;
	margin-bottom:10px;
}

.fixed_menu_mini a{
	width: 
}

.fixed_menu .back_to{
	background-position: 0 -1px;
}

.fixed_menu .suggest{
	background-position: 0 -63px;
}

.fixed_menu .gototop{
	background-position: 0 -121px;
	display:none;
}

.mini_fixed_menu{
	width:42px;
	height:108px;
	margin-right:-10px;
}

.mini_fixed_menu a{
	width:42px;
	margin-bottom:0px;
}

.mini_fixed_menu a:hover{
	opacity:1 !important;
	filter:alpha(opacity=100) !important;
}

.mini_fixed_menu .back_to{
	background-position: -72px 0px;
	height:36px;
}

.mini_fixed_menu .suggest{
	background-position: -72px -36px;
	height:37px;
}

.mini_fixed_menu .gototop{
	background-position: -72px -73px;
	display:none;
	height:35px;
}

.mini_fixed_menu .back_to:hover{
	background-position: -130px 0px;
}

.mini_fixed_menu .suggest:hover{
	background-position: -130px -36px;
}

.mini_fixed_menu .gototop:hover{
	background-position: -130px -73px;
}
</style>
<title>无标题文档</title>
</head>

<body>
    <div class="wrap" style="height:3000px; background-color:#eee; width:960px; margin:0 auto">
    	滚动滚动条试试
    </div>
    <div class="fixed_menu" id="j-fixed_menu" style="position:absolute; left:50%; margin-left:490px;">
		<a href="http://my.4399.com/index.php?ct=myapp" class="back_to" title="返回旧版"></a>
		<a href="#" class="suggest" title="意见反馈" target="_blank"></a>
		<a href="#" class="gototop" title="回到顶部"></a>
	</div>

	<div class="fixed_menu fixed_menu1" id="j-fixed_menu1" style="position:absolute; left:50%; margin-left:-554px;">
		<a href="http://my.4399.com/index.php?ct=myapp" class="back_to" title="返回旧版"></a>
		<a href="#" class="suggest" title="意见反馈" target="_blank"></a>
		<a href="#" class="gototop" title="回到顶部"></a>
	</div>
</body>
</html>

<script>
	ue.gototop({
		relative : $(".wrap"),//相对定位的对象
		target : $("#j-fixed_menu"),//gototop对象
		top : 128,//距离底部的位置
		left : 10,//距离相对定位对象的水平位置
		fade : false,
		mini : "mini_fixed_menu",
		btn : $("#j-fixed_menu .gototop")
	});

	ue.gototop({
		relative : $(".wrap"),//相对定位的对象
		target : $("#j-fixed_menu1"),//gototop对象
		top : 128,//距离底部的位置
		right : 10,//距离相对定位对象的水平位置
		fade : false,
		mini : "mini_fixed_menu",
		btn : $("#j-fixed_menu1 .gototop")
	});
</script>
