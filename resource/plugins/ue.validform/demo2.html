<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../global_ue.css" />
<script src="../../../release/lib/jquery/jquery-1.4.4.min.js"></script>
<script src="../../../release/js/ks.validform.js"></script>
<title>表单验证组件 ue.validform</title>
</head>
<style>
.ks_form legend{ display:none;}
.ks_form .ks_item{ margin-bottom:10px;padding-left:100px;}
.ks_form .ks_field{ float:left; width:90px;margin-left:-100px;text-align:right;line-height:32px;}
.ks_form .ks_field span{ color:#F30; font-weight:bold}
.ks_form .ks_ipt{ width:220px;height:22px;padding:4px;border:1px solid #ddd;color:#333;font-size:14px;outline:0;}
.ks_form .valid_tip{ display:none}
.ks_form .failure_tip{color:#E67B7B;}
.ks_form .failure_tip i{color:#E67B7B; font-size:16px; line-height:16px; font-weight:bold; }
.ks_form .success_tip i{color:#56B881; font-size:12px; line-height:16px; font-weight:bold;font-style:normal}
.ks_form .success_tip {color:#56B881;}
.ks_form .ks_select{ padding:4px;width:230px;border:1px solid #ddd;}
.ks_form .ks_ds{font-family:Tahoma;font-size:12px;}
.ks_form .ks_ds input{ margin:2px 5px 0 0;vertical-align:-2px;margin-bottom:1px;}
.ks_form .ks_label .ks_field{ line-height:26px;}
.ks_form .ks_area{ width:400px;height:200px;border:1px solid #ddd;resize:none;padding:4px;font-size:12px;}
.ks_form .ks_area:focus{ outline:none;}
.ks_form .ks_act{ padding-left:100px;zoom:1;}
.ks_form .ks_btn{ background:url(form_btn.png) no-repeat;width:181px;height:52px;line-height:52px;font-size:22px;color:#fff;border:none;cursor:pointer;}
.ks_form .ks_btn_disabled{ background-position:0 -52px; cursor:default}
.ks_form .ks_txt{ margin-left:10px;}
</style>
<body>
	<div style="width:960px; margin:50px auto">
    	 <!--模块代码：ks_form-->
            <form action="#" class="ks_form" id="j-form1">
                <fieldset>
                    <legend>表单</legend>
                    <div class="ks_item">
                        <label class="ks_field">毕业院校<span>*</span>：</label>
                        <select class="ks_select" id="j-school">
                        	<option>请选择毕业院校</option>
                            <optgroup label="福建">
                                <option>漳州师范</option>
                                <option>福州大学</option>
                            </optgroup>
                            <optgroup label="浙江">
                                <option>浙江大学</option>
                                <option>闽南学院</option>
                            </optgroup>
                        </select>
                        <span class="valid_tip" id="j-school_tip"></span>
                    </div>
                    <div class="ks_item ks_label">
                        <label class="ks_field">性别<span>*</span>：</label>
                        <label class="ks_ds" for="j-rd1"><input type="radio" name ="gender" id="j-rd1"/>男</label>
                        <label class="ks_ds" for="j-rd2"><input type="radio" name="gender" id="j-rd2"/>女</label>
                        <span class="valid_tip" id="j-gender_tip"></span>
                    </div>
                    <div class="ks_item ks_label">
                        <label class="ks_field">兴趣爱好：</label>
                        <label class="ks_ds" for="j-ck1"><input type="checkbox" name="hobby" id="j-ck1"/>把妹</label>
                        <label class="ks_ds" for="j-ck2"><input type="checkbox" name="hobby" id="j-ck2"/>泡妞</label>
                        <label class="ks_ds" for="j-ck3"><input type="checkbox" name="hobby" id="j-ck3"/>泡吧</label>
                        <label class="ks_ds" for="j-ck4"><input type="checkbox" name="hobby" id="j-ck4"/>勾搭</label>
                        <label class="ks_ds" for="j-ck5"><input type="checkbox" name="hobby" id="j-ck5"/>约泡</label>
                        <span class="valid_tip" id="j-hobby_tip"></span>
                    </div>
                    <div class="ks_act">
                        <input type="submit" class="ks_btn" id="j-submitbtn" value="提交"/><a href="#" class="ks_txt">忘记密码</a>
                    </div>
                </fieldset>
            </form>
        <!--/ks_form-->
    </div>
</body>
</html>
<script>
	$(function(){
		ue.validform({
			form : "#j-form1",
			
			onsubmit : function(result){
				//console.log("formvalid:", result);
				alert("表单验证结果" + result.valid);
				return false;
			},

			failureTipClass : "failure_tip",
			successTipClass : "success_tip",
			
			elements : [
				{
					selector : "#j-school", 
					required : true,
					tip : "#j-school_tip",
					failureText : '<i>×</i> 请选择毕业院校',
					successText : '<i>√</i>', 
					onvalid : function(valid){
						//console.log(this, valid);
					}
				},{
					selector : ":radio[name='gender']", 
					required : true,
					tip : "#j-gender_tip",
					failureText : '<i>×</i> 请选择性别',
					successText : '<i>√</i>', 
					onvalid : function(valid){
						//console.log(this, valid);
					}
				},{
					selector : ":checkbox[name='hobby']", 
					minLength : 2, 
					maxLength : 4,
					lengthText : "兴趣爱好最少选择2项，最多选择4项或者全不选",
					tip : "#j-hobby_tip",
					successText : '<i>√</i>', 
					onvalid : function(valid){
						//console.log(this, valid);
					}
				}
			]
		})
	})
</script>
