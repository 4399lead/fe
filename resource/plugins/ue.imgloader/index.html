<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../api.css"  rel="stylesheet"/>
<title>图片预加载管理组件</title>
</head>

<body>
    <div class="wrap">
    	<h2 class="api_h2">图片预加载管理组件 ue.imgloader</h2>
        <h3 class="api_h3">参数列表</h3>
        <table class="api_table">
            <caption>参数列表</caption>
            <thead>
                <tr>
                    <th width="200">参数名称</th>
                    <th width="740">备注</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>list</th>
                    <td><dl>
                    		<dt>图片列表</dt>
                            <dd><em>src</em> 图片地址</dd>
                    	</dl>
                    </td>
                </tr>
                <tr>
                    <th>start</th>
                    <td>本次预加载开始的位置</td>
                </tr>
                <tr>
                    <th>end</th>
                    <td>本次预加载结束的位置</td>
                </tr>
                <tr>
                    <th>timeout</th>
                    <td>加载超时时间 (可选)</td>
                </tr>
                <tr>
                    <th>onloaded</th>
                    <td>全部加载完成回调函数(可选)</td>
                </tr>
                <tr>
                    <th>onperloaded</th>
                    <td>每张图片加载完成回调函数(可选)</td>
                </tr>
                <tr>
                    <th>ontimeout</th>
                    <td>超时回调函数 (可选)</td>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
