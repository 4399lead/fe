<body>
    <div class="wrap">
		<h2 class="api_h2">拖曳组件 ue.easydrag</h2>
        <h3 class="api_h3">参数列表</h3>
        <table class="api_table">
            <caption>参数列表</caption>
            <thead>
                <tr>
                    <th width="200">参数名称</th>
                    <th width="740">备注</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>boundary</th>
                    <td>拖曳边界，如果position为fixed 拖曳边界会强制为window对象，其他的默认为$(document.body)</td>
                </tr>
                <tr>
                    <th>target</th>
                    <td>被拖曳的对象</td>
                </tr>
                <tr>
                    <th>bubble</th>
                    <td>是否需要将拖曳时的事件冒泡，默认值false</td>
                </tr>
                <tr>
                    <th>hock</th>
                    <td>绑定拖曳的对象，默认为拖曳对象本身</td>
                </tr>
                                <tr>
                    <th>ondrag</th>
                    <td>拖曳中回调函数</td>
                </tr>
                <tr>
                    <th>ondrop</th>
                    <td>拖曳结束回调函数</td>
                </tr>
                <tr>
                    <th>dragOn</th>
                    <td>拖曳开始回调函数</td>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
