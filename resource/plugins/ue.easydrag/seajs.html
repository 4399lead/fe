<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../global_ue.css" />
<script src="../../../release/lib/jquery/jquery-1.4.4.min.js"></script>
<script src="../../../release/js/ks.easydrag.js"></script>
<title>拖曳组件</title>
</head>

<body>
    <div style="position:relative; width:960px; margin:0 auto; background-color:#eee">
        <div style="width:100%; height:500px; position:relative" class="boundary">
            <div id="dragHock1" style="height:50px; width:50px; background-color:#F00">1</div>
            <div id="dragHock2" style="height:50px; width:50px; background-color:#F00; position:fixed; top:50%; left:30%;">2</div>
            <div id="dragHock3" style="height:50px; width:50px; background-color:#F00; position:absolute; left:50%; top:50%">3</div>
        </div>


        <script src="../../../release/lib/seajs/sea.js"></script>
<script>
    seajs.use([
        "../../../release/lib/jquery/jquery-1.4.4.min.js",
        "../../../release/js/ks.easydrag.js"
    ], function(jQuery, easydrag){
        easydrag({
            target : $("#dragHock1"),
            boundary : $(".boundary"),
            ondrag : function(){
                console.log("我在被拖曳中");
            },
            ondrop : function(){
                console.log("拖曳结束")
            },
            dragOn : function(){
                console.log("拖曳开始");
            }
        });
        
        easydrag({
            target : $("#dragHock2"),
        });
        
        easydrag({
            target : $("#dragHock3"),
            boundary : $(".boundary")
        })
    });
</script>
    </div>
</body>
</html>
