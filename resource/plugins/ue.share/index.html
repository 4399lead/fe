<body>
    <div class="wrap">
    	<h2 class="api_h2">分享组件 ue.share</h2>
        <h3 class="api_h3">参数列表</h3>
        <table class="api_table">
            <caption>参数列表</caption>
            <thead>
                <tr>
                    <th width="200">参数名称</th>
                    <th width="740">备注</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>target</th>
                    <td>触发分享弹窗的按钮</td>
                </tr>
                <tr>
                    <th>pop</th>
                    <td>分享弹窗对象</td>
                </tr>
                <tr>
                    <th>qzone</th>
                    <td>qzone按钮</td>
                </tr>
                <tr>

                </tr>
                <tr>
                    <th>tsina</th>
                    <td>新浪微博按钮</td>
                </tr>
                <tr>
                    <th>copy</th>
                    <td>复制按钮</td>
                </tr>
                <tr>
                    <th>input</th>
                    <td>网址文本框</td>
                </tr>
                <tr>
                    <th>success</th>
                    <td>复制成功提示</td>
                </tr>
                <tr>
                    <th>title</th>
                    <td>分享的默认文案，默认值为 document.title</td>
                </tr>
                <tr>
                    <th>url</th>
                    <td>分享附带的地址,默认值为document.location.href</td>
                </tr>
                <tr>
                    <th>pic</th>
                    <td>分享的图片</td>
                </tr>
