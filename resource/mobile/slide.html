<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="email=no,telephone=no" name="format-detection" />
<style type="text/css">
html{ 
    background:#fff;
    color:#000;
    -webkit-text-size-adjust:100%;
    -ms-text-size-adjust:100%;
}


/*内外边距通常让各个浏览器样式的表现位置不同*/
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td,hr,button,article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{ padding: 0; margin: 0; }
table { border-collapse: collapse; border-spacing: 0; }
fieldset, img { border: 0; }

/* 要注意表单元素并不继承父级 font 的问题 */
body,button,input,select,textarea{ font:500 14px/1.8 'Hiragino Sans GB', sans-serif;}
input,select,img{ vertical-align:middle}
input,select{ outline:none}
input,select,textarea{ font-size:100%;}
ul,ol{ list-style:none }
h1, h2, h3, h4, h5, h6 { font-size: 100%; }
address,cite,dfn,em,var{font-style:normal;}

/* 去掉 firefox 下此元素的边框 */
abbr,acronym{ border:0;font-variant:normal;}

/* 去除默认边框 */
fieldset,img{ border:0;}

/* 一致的 del 样式 */
del { text-decoration:line-through;}

address,caption,cite,code,dfn,em,th,var { font-style:normal;font-weight:500;}

/* ie6 7 8(q) bug 显示为行内表现 */
iframe{ display:block;}

/* 统一上标和下标 */
sub, sup { font-size: 75%; line-height: 0; position: relative; vertical-align: baseline;}
sup {top: -0.5em;}
sub {bottom: -0.25em;}

/*重排左对齐*/
caption,th { text-align:left;}

/* IE bug fixed: th 不继承 text-align*/
th{ text-align:inherit; }

/*清除浮动*/
.clearfix:after{ content:""; height:0; visibility:hidden; display:block; clear:both;}
.clearfix{ zoom:1;}
.fl,.fr{display:inline;}
.fl{ float:left }
.fr{ float:right }
/* slide */
.m_slide{ width:100%; overflow:hidden;}
.m_slide .slidebody{margin: 0 auto;}
.m_slide .slidebody ul{ width:10000px;}
.m_slide .slidebody li{ -webkit-transition:opacity .5s ease; float:left; margin-right: 20px; opacity: .6;}
.m_slide .slidebody .cur{opacity: 1;}
.m_slide .slidenum{ margin-top:20px; font-size:0; text-align:center;}
.m_slide .slidenum li{ background:#ccc; width:10px; height:10px; display:inline-block; margin:0 5px; border-radius:5px;}
.m_slide .slidenum .cur{ background:#ff6600;}

.m_slide1 .slidebody li{margin-right: 0;}
.m_slide1 .slidebody img{width: 100%;}

.demo_title{font-size: 40px; line-height: 60px; font-family: 'microsoft yahei'; font-weight: normal; text-indent: 20px;}
</style>
</head>
<body>
<h2 class="demo_title">示例一</h2>
<!--slide-->
<div class="m_slide mt20" id="j-gallery">
    <div class="slidebody">
        <ul class="clearfix">
            <li><a href="#1"><img src="http://f1.img4399.com/mi~6bc6d817a21fe0dc1b8432bdecd1de3d.jpg?1395994248" alt="" /></a></li>
            <li><a href="#2"><img src="http://f1.img4399.com/mi~0dca04c695d9a3e242cff8de0c177513.jpg?1395994248" alt="" /></a></li>
            <li><a href="#3"><img src="http://f1.img4399.com/mi~141b7805ac7673f5bd17f905d64f5a1b.jpg?1395994248" alt="" /></a></li>
            <li><a href="#4"><img src="http://f1.img4399.com/mi~228c1661ca06a7ad9457a5d41ab84b7e.jpg?1395994248" alt="" /></a></li>
            <li><a href="#5"><img src="http://f1.img4399.com/mi~af3260046acbfc74c9cff5418214a862.jpg?1395994248" alt="" /></a></li>
        </ul>
    </div>
    <ul class="slidenum"></ul>
</div>
<!--/slide--> 

<h2 class="demo_title">示例二</h2>
<!--slide-->
<div class="m_slide m_slide1 mt20" id="j-gallery1">
    <div class="slidebody">
        <ul class="clearfix">
            <li><a href="#1"><img src="http://f1.img4399.com/mi~6bc6d817a21fe0dc1b8432bdecd1de3d.jpg?1395994248" alt="" /></a></li>
            <li><a href="#2"><img src="http://f1.img4399.com/mi~0dca04c695d9a3e242cff8de0c177513.jpg?1395994248" alt="" /></a></li>
            <li><a href="#3"><img src="http://f1.img4399.com/mi~141b7805ac7673f5bd17f905d64f5a1b.jpg?1395994248" alt="" /></a></li>
            <li><a href="#4"><img src="http://f1.img4399.com/mi~228c1661ca06a7ad9457a5d41ab84b7e.jpg?1395994248" alt="" /></a></li>
            <li><a href="#5"><img src="http://f1.img4399.com/mi~af3260046acbfc74c9cff5418214a862.jpg?1395994248" alt="" /></a></li>
        </ul>
    </div>

<!--/slide-->
<script type="text/javascript" src="http://m.img4399.com/ios/ipadH5/js/base.js?20140526153611" ></script>
<script type="text/javascript" src="../../release/mobile/imgReady.js"></script>
<script type="text/javascript" src="../../release/mobile/m.slide.js"></script>
<script>
    $(function(){
        //demo 1
        if($("#j-gallery").find('img')[0]){
            var pre_load_img = imgReady($("#j-gallery").find('img')[0].src, function() {
                var width,ratio;

                width = this.width;
                ratio = this.width / this.height;

                $("#j-gallery .slidebody").width(width);

                new Mo.slide({
                    items: "#j-gallery .slidebody li",
                    target: "#j-gallery .slidebody ul",
                    nav_target: "#j-gallery .slidenum",
                    margin: 20,
                    hasTap: false,
                    width: width,
                    ratio : ratio
                });
            });
        }

        //demo 2
        new Mo.slide({
            items: "#j-gallery1 .slidebody li",
            target: "#j-gallery1 .slidebody ul",
            nav_target: "#j-gallery1 .slidenum",
            resize : true,//设置resize 表示根据屏幕自适应
            autoplay : true,
            ratio : 4 / 3// 图片的宽高比例
        });

    });
</script>
</body>
</html>
