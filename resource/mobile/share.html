<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<style type="text/css">
html{ 
    background:#fff;
    color:#000;
    -webkit-text-size-adjust:100%;
    -ms-text-size-adjust:100%;
}


/*内外边距通常让各个浏览器样式的表现位置不同*/
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td,hr,button,article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{ padding: 0; margin: 0; }
table { border-collapse: collapse; border-spacing: 0; }
fieldset, img { border: 0; }

/* 要注意表单元素并不继承父级 font 的问题 */
body,button,input,select,textarea{ font:500 14px/1.8 'Hiragino Sans GB', sans-serif;}
input,select,img{ vertical-align:middle}
input,select{ outline:none}
input,select,textarea{ font-size:100%;}
ul,ol{ list-style:none }
h1, h2, h3, h4, h5, h6 { font-size: 100%; }
address,cite,dfn,em,var{font-style:normal;}

/* 去掉 firefox 下此元素的边框 */
abbr,acronym{ border:0;font-variant:normal;}

/* 去除默认边框 */
fieldset,img{ border:0;}

/* 一致的 del 样式 */
del { text-decoration:line-through;}

address,caption,cite,code,dfn,em,th,var { font-style:normal;font-weight:500;}

/* ie6 7 8(q) bug 显示为行内表现 */
iframe{ display:block;}

/* 统一上标和下标 */
sub, sup { font-size: 75%; line-height: 0; position: relative; vertical-align: baseline;}
sup {top: -0.5em;}
sub {bottom: -0.25em;}

/*重排左对齐*/
caption,th { text-align:left;}

/* IE bug fixed: th 不继承 text-align*/
th{ text-align:inherit; }

/*清除浮动*/
.clearfix:after{ content:""; height:0; visibility:hidden; display:block; clear:both;}
.clearfix{ zoom:1;}
.fl,.fr{display:inline;}
.fl{ float:left }
.fr{ float:right }
/* list */
.list li{ float: left; margin:0 10px; overflow:hidden; white-space: nowrap; text-align: center;}
.list li img,.list li a{ display:block;}
.list li .img{border:1px solid #c1c1c1; border-radius: 10px;background-color: #fff; padding:2px;}
.list li .tit{color: #000; display: block; line-height: 24px;}

.i_closey{background:url(images/sprites.png) no-repeat; background-size:189px 1041px; display:inline-block;background-position:0 -509px;width:25px;height:25px;}
    /* share pop */
.mask{background:#000;filter:alpha(opacity=30);opacity: .3;position: fixed;left:0; top:0; bottom: 0; right: 0;  width:100%;z-index:999;}
.pop_share{ background-color: #fff; border:2px solid #f5d377; border-radius: 5px; padding:15px 20px; position:fixed;top:50%; text-align:center;z-index:9999; left: 20px; right: 20px; margin-top: -63px; }
.pop_share .i_closey{ position: absolute;right:-10px;top:-10px;}
.pop_share .tip{ font-size: 15px;}
.pop_share .list{ width: 240px;}
.pop_share .list li{margin:0 5px;padding-top: 15px; width: 50px; text-align:center;}
.pop_share .list a{color: #000; display: block;line-height: 30px;}
.pop_share a i{ display: block; vertical-align: top; margin:0 auto;}
.pop_share a span{ display: block; margin-top: 10px;}
.pop_share .sinaweibo{ padding-top: 6px;}
.pop_share .qqweibo,.pop_share .renren{ padding-top: 2px;}
/*百度分享*/
.qqweibo i,.qqzone i,.sinaweibo i,.renren i{background:url(images/share.png) no-repeat; background-size:32px 150px; display:inline-block;}
.qqweibo i{background-position:0 -10px;width:32px;height:28px;}
.qqzone i{background-position:0 -48px;width:32px;height:30px;}
.sinaweibo i{background-position:0 -88px;width:31px;height:24px;}
.renren i{background-position:0 -122px;width:28px;height:28px;}
</style>
</head>
<body>
    <div id="container">
        <a id="j-btn_share" class="bdshare" href="javascript:;">分享<i class="i_share"></i></a>
    </div>
    
    <script type="text/javascript" src="../../release/lib/zepto/zepto.min.js" ></script>
    <script type="text/javascript" src="../../release/mobile/m.share.js"></script>
    <script type="text/javascript">
        $(function(){
            new Mo.share();
        });
    </script>
</body>
</html>
