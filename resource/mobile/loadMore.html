<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="email=no,telephone=no" name="format-detection" />
<style type="text/css">
html{ 
    background:#fff;
    color:#000;
    -webkit-text-size-adjust:100%;
    -ms-text-size-adjust:100%;
}


/*内外边距通常让各个浏览器样式的表现位置不同*/
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td,hr,button,article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{ padding: 0; margin: 0; }
table { border-collapse: collapse; border-spacing: 0; }
fieldset, img { border: 0; }

/* 要注意表单元素并不继承父级 font 的问题 */
body,button,input,select,textarea{ font:500 14px/1.8 'Hiragino Sans GB', sans-serif;}
input,select,img{ vertical-align:middle}
input,select{ outline:none}
input,select,textarea{ font-size:100%;}
ul,ol{ list-style:none }
h1, h2, h3, h4, h5, h6 { font-size: 100%; }
address,cite,dfn,em,var{font-style:normal;}

/* 去掉 firefox 下此元素的边框 */
abbr,acronym{ border:0;font-variant:normal;}

/* 去除默认边框 */
fieldset,img{ border:0;}

/* 一致的 del 样式 */
del { text-decoration:line-through;}

address,caption,cite,code,dfn,em,th,var { font-style:normal;font-weight:500;}

/* ie6 7 8(q) bug 显示为行内表现 */
iframe{ display:block;}

/* 统一上标和下标 */
sub, sup { font-size: 75%; line-height: 0; position: relative; vertical-align: baseline;}
sup {top: -0.5em;}
sub {bottom: -0.25em;}

/*重排左对齐*/
caption,th { text-align:left;}

/* IE bug fixed: th 不继承 text-align*/
th{ text-align:inherit; }

/*清除浮动*/
.clearfix:after{ content:""; height:0; visibility:hidden; display:block; clear:both;}
.clearfix{ zoom:1;}
.fl,.fr{display:inline;}
.fl{ float:left }
.fr{ float:right }

.glb_graybtn{ background-image:-webkit-gradient(linear,50% 0%,50% 100%, color-stop(0%,#efefef), color-stop(100%,#e6e6e6)); background:-webkit-linear-gradient(top,#efefef,#e6e6e6); height:41px; color:#737373; font-size:14px; border-style:solid; border-width:1px; border-color:#ccd0d3 #c0c4c7 #b4b8bb #c0c4c7; box-shadow:0 1px 0 rgba(255,255,255,0.8)inset, 1px 1px 2px rgba(0,0,0,0.1); -webkit-border-radius:2px; border-radius:2px; display:block; text-align:center; line-height:40px; margin:0 13px; }
.glb_graybtn.hover{ background-image:-webkit-gradient(linear,50% 0%,50% 100%, color-stop(0%,#e6e6e6), color-stop(100%,#efefef)); background:-webkit-linear-gradient(top,#e6e6e6,#efefef); border-color:#d5dadd #cbcfd3 #c1c5c9 #cbcfd3;}
.m_load{padding:10px 13px; text-align:center;line-height: 24px; font-size: 14px;}
.m_load p{margin:15px 0 20px; position: relative;overflow: visible;}
.m_load span{background-color:#efefef; color: #999; padding:0 10px; position: absolute; left:100px; top:-12px;}

/* list */
.list li{ float: left; margin:0 10px; overflow:hidden; white-space: nowrap; text-align: center;}
.list li img,.list li a{ display:block;}
.list li .img{border:1px solid #c1c1c1; border-radius: 10px;background-color: #fff; padding:2px;}
.list li .tit{color: #000; display: block; line-height: 24px;}

/*儿歌*/
.m_listarea .list{ margin:10px 0 0 13px;}
.m_listarea li{ margin: 0 11px 3px; height:115px;}
.m_listarea .list img{height: 92px;width: 125px;border-radius: 10px;}
.m_listarea .list .img{ border-color: #e6e9e2; height: 85px; width: 120px;}
</style>
</head>
<body>
    <div id="container">
        <header>
            <h1>标题栏</h1>
        </header>

        <div class="m_listarea">
            <ul class="list clearfix" id="j-list">

                <li><a href="er_play.html"><img class="img" src="http://placehold.it/126x91" alt=""><span class="tit">小兔子乖乖</span></a></li>
                <li><a href="er_play.html"><img class="img" src="http://placehold.it/126x91" alt=""><span class="tit">小兔子乖乖</span></a></li>
            </ul>

        </div>
    </div>
    <script type="text/javascript" src="../../release/lib/zepto/zepto.min.js" ></script>
    <script type="text/javascript" src="../../release/lib/baiduTemplate.js" ></script>
    <script type="text/javascript" src="../../release/mobile/m.loadMore.js"></script>
    <script>
        $(function(){
            new Mo.loadMore({
                loadmoreBtn : '#j-loadmore',

                    <%for(var i = 0, item; item = list[i],i < list.length; i++){%>\

                ',
                loadmoreUrl : 'ajax/song-p-@{page}.html'
            });
        });
    </script>
</body>
</html>
