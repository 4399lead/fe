<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
 	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>移动版弹窗组件</title>
	<style type="text/css">
		*{padding: 0; margin: 0;}
		.btn_m{
			height: 35px;
			line-height: 34px;
			background: #4cadd0;
			border-bottom:3px solid #217793;
			-webkit-border-radius: 6px;
			display: inline-block;
			width: 72px;
			text-align: center;
			color: #fff;
			font-size: 17px;
		}

		/**
		*@m dialog 弹窗
		*/
		.dialog{}
		.dialog-mask{
			background: rgba(0,0,0,.4); 
			position: absolute; 
			top: 0; 
			left: 0; 
			right: 0; 
			z-index: 99;
		}

		.dialog-content{
			position: absolute; 
			z-index: 100; 
			background: #fff9d9; 
			border: 1px solid #fad44b;  
			left: 50%; 
			width: 280px;
			margin-left: -140px;
		}
		.dialog-hd{
			height: 36px; 
			line-height: 36px; 
			background: #ff5c14;
		}
		.dialog-title{
			color: #fff; 
			float: left; 
			font-size: 13px; 
			text-indent: 10px;
		}
		.dialog-close{
			float: right;
			width:36px;
			height:36px;
		}
		.dialog-bd{

			padding: 30px 40px;
		}

		.dialog-bd p{
			color: #b01206;
			line-height: 24px;
			font-size: 14px;
			word-break: break-all;
		}

		.dialog .action{
			text-align: center;
			margin-top: 20px;
		}

		.dialog .action .btn_m{
			padding: 0 30px;
		}
	</style>
</head>
<body>

	<script type="text/javascript" src="../../release/lib/zepto/zepto.min.js"></script>
	<script type="text/javascript" src="../../release/mobile/m.dialog.js"></script>

	<script type="text/javascript">
		$(function(){

			var tmpl = '<p>这是一个弹窗</p><p class="action"><a href="javascript:void(0);" class="btn_m j-close">关闭弹窗</a></p> <p class="action"><a href="javascript:void(0);" class="btn_m j-reset">重新设置</a></p>';

			var test_dialog = new Mo.dialog({
					id : 'test_dialog',
					closable : true,
					title : '提示',
					content : tmpl,
					afterRender : function(){
						var dialog = this,
							$dialog = this.obj;

						$dialog.find(".j-close").bind("click", function(){
							dialog.close();
							return false;
						});

						$dialog.find(".j-reset").bind("click", function(){

							dialog.options.content = "调整后的弹窗内容";
							dialog.reset();
							return false;
						});
					}
				});
		});
	</script>
</body>
</html>
